<!DOCTYPE html>
<html>

<head>

    <title>Q U O T E S</title>

<body>
    <div class="text-center" id="h1">C R U X</div>

        <div class="quote-text">
            <!--<i class="fa fa-quote-left"></i>-->

            <br><span id="p2"></span><br><br>
